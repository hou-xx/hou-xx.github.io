<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,user-scalable=0">
    <meta name="description" content="Markdown转换工具">
    <title>Markdown转换工具</title>
    <script src="./js/index.js"></script>
    <script type="text/javascript" src="https://cdn.staticfile.org/FileSaver.js/2014-11-29/FileSaver.min.js"></script>
    <link rel="stylesheet" href="./themes/github-v2.css" id="codeThemeId" />
    <link rel="stylesheet" id="pageThemeId" />
    <style type="text/css">
    html,
    body {
        height: 100%;
    }

    #input {
        width: 50%;
        position: absolute;
        left: 0px;
    }

    #output {
        width: 50%;
        position: absolute;
        left: 50%;
    }

    .convert-button,
    .copy-button {
        position: inherit;
    }
    </style>
</head>

<body>
    <!--编辑-->
    <textarea id="input" spellcheck="false"></textarea>
    <!--预览-->
    <div id="output" class="themes-config">
        <div class="theme-wrapper">
            <label>页面主题：</label><select class="page-theme"></select><br><br>
            <label>代码主题：</label><select class="code-theme"></select>
        </div>
        <div class="theme-wrapper">
            <button class="btn copy-button" data-clipboard-action="cut" data-clipboard-target="#outputCtt">复制</button>
            <button class="btn copy-button" onclick="save2html()">保存</button>
        </div>
        <div class="wrapper" id="outputCtt"></div>
    </div>
    <script type="text/javascript">
    var input = document.getElementById("input").value;
    if (input == '') {
        document.getElementById("input").value = '## 把 Markdown 文档内容粘贴至此或在此编写即可'
    }


    function save2html(argument) {
        try {
            var isFileSaverSupported = !!new Blob;
            console.log('isFileSaverSupported --> ' + isFileSaverSupported);
        } catch (e) {}
        var fileContent = "<!doctype html>\n" +
            "<html>\n" +

            "<title>HTML 页面</title>\n" +
            "<style type=\"text/css\">" +

em;\n  margin: 1em 0 1em 2em;\n}\n@media only screen and (max-width: 640px) {\n  blockquote {\n    margin: 1em 0;\n  }\n}\n/* Firefox 以外，元素没有下划线，需添加 */\nacronym,\nabbr {\n  border-bottom: 1px dotted;\n  font-variant: normal;\n}\n/* 添加鼠标问号，进一步确保应用的语义是正确的（要知道，交互他们也有洁癖，如果你不去掉，那得多花点口舌） */\nabbr {\n  cursor: help;\n}\n/* 一致的 del 样式 */\ndel {\n  text-decoration: line-through;\n}\naddress,\ncaption,\ncite,\ncode,\ndfn,\nem,\nth,\nvar {\n  font-style: normal;\n  font-weight: 400;\n}\n/* 去掉列表前的标识, li 会继承，大部分网站通常用列表来很多内容，所以应该当去 */\nul,\nol {\n  list-style: none;\n}\n/* 对齐是排版最重要的因素, 别让什么都居中 */\ncaption,\nth {\n  text-align: left;\n}\nq:before,\nq:after {\n  content: '';\n}\n/* 统一上标和下标 */\nsub,\nsup {\n  font-size: 75%;\n  line-height: 0;\n  position: relative;\n}\n:root sub,\n:root sup {\n  vertical-align: baseline;\n  /* for ie9 and other modern browsers */\n}\nsup {\n  top: -0.5em;\n}\nsub {\n  bottom: -0.25em;\n}\n/* 让链接在 hover 状态下显示下划线 */\na {\n  color: #1abc9c;\n}\na:hover {\n  text-decoration: underline;\n}\n.typo a {\n  border-bottom: 1px solid #1abc9c;\n}\n.typo a:hover {\n  border-bottom-color: #555;\n  color: #555;\n  text-decoration: none;\n}\n/* 默认不显示下划线，保持页面简洁 */\nins,\na {\n  text-decoration: none;\n}\n/* 专名号：虽然 u 已经重回 html5 Draft，但在所有浏览器中都是可以使用的，\n * 要做到更好，向后兼容的话，添加 class=\"typo-u\" 来显示专名号\n * 关于 <u> 标签：http://www.whatwg.org/specs/web-apps/current-work/multipage/text-level-semantics.html#the-u-element\n * 被放弃的是 4，之前一直搞错 http://www.w3.org/TR/html401/appendix/changes.html#idx-deprecated\n * 一篇关于 <u> 标签的很好文章：http://html5doctor.com/u-element/\n */\nu,\n.typo-u {\n  text-decoration: underline;\n}\n/* 标记，类似于手写的荧光笔的作用 */\nmark {\n  background: #fffdd1;\n  border-bottom: 1px solid #ffedce;\n  padding: 2px;\n  margin: 0 5px;\n}\n/* 代码片断 */\npre,\ncode,\npre tt {\n  font-family: Courier, 'Courier New', monospace;\n}\npre {\n  background: #f8f8f8;\n  border: 1px solid #ddd;\n  padding: 1em 1.5em;\n  display: block;\n  -webkit-overflow-scrolling: touch;\n}\n/* 一致化 horizonta
